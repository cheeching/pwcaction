<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSX Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>XLSX to Python Data Processor</h1>
    
    <div class="upload-container">
        <input type="file" id="fileInput" accept=".xlsx,.xls" />
        <button class="btn" onclick="processFile()">Process File</button>
    </div>
    
    <div id="output"></div>
    <button class="btn" id="downloadBtn" onclick="downloadPythonData()" style="display: none;">
        Download Python Data
    </button>

    <script>
        let processedData = null;
        
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    // Read the file as array buffer
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Process all sheets
                    const result = {};
                    workbook.SheetNames.forEach(sheetName => {
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);
                        result[sheetName] = jsonData;
                    });
                    
                    processedData = result;
                    displayResults(result);
                    
                } catch (error) {
                    alert('Error processing file: ' + error.message);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function displayResults(data) {
            const output = document.getElementById('output');
            let html = '<h3>Processed Data Preview:</h3>';
            
            Object.keys(data).forEach(sheetName => {
                html += `<h4>Sheet: ${sheetName}</h4>`;
                html += `<p>Records found: ${data[sheetName].length}</p>`;
                
                if (data[sheetName].length > 0) {
                    html += '<pre>' + JSON.stringify(data[sheetName].slice(0, 3), null, 2) + '</pre>';
                    if (data[sheetName].length > 3) {
                        html += `<p>... and ${data[sheetName].length - 3} more records</p>`;
                    }
                }
            });
            
            output.innerHTML = html;
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

    </script>
</body>
</html>
